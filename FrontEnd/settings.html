<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimlyt Settings</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="app-container">
        <header class="app-header header-with-action">
            <h2>Settings</h2>
            <div id="profileBtn" class="profile-pic-placeholder"></div>
        </header>

        <main class="content">
            <form id="settingsForm">
                <div class="input-group">
                    <label for="monthlyGoal">Monthly Revenue Goal</label>
                    <input type="number" id="monthlyGoal" placeholder="5000" required>
                </div>
                
                <div class="input-group">
                    <label for="currency">Currency</label>
                    <select id="currency">
                        <option value="$">USD ($)</option>
                        <option value="€">EUR (€)</option>
                        <option value="£">GBP (£)</option>
                        <option value="CA$">CAD (CA$)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="autoCompleteStatus">Auto-Complete Appointments</label>
                    <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px;">If an appointment time passes without a manual update, automatically set the status to:</p>
                    <select id="autoCompleteStatus">
                        <option value="finished">Finished (Default)</option>
                        <option value="canceled">Canceled</option>
                        <option value="noshow">Didn't Show Up</option>
                    </select>
                </div>

                <div class="input-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label for="themeToggle" style="margin: 0;">Dark Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Save Preferences</button>
            </form>
        </main>

        <!-- Profile / Account Modal -->
        <div id="profileModal" class="modal hidden">
            <div class="modal-content">
                <h3>Account</h3>
                <p style="text-align: center; margin-bottom: 24px; color: var(--text-muted);">barber@example.com</p>
                <button class="btn-option">Edit Profile</button>
                <button class="btn-option">Subscription</button>
                <button id="logoutBtn" class="btn-option btn-danger">Log Out</button>
                <button id="closeProfileModal" class="btn btn-text">Close</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="appointments.html" class="nav-item">Appointments</a>
            <a href="settings.html" class="nav-item active">Settings</a>
        </nav>
    </div>
    <script src="main.js"></script>
</body>
</html>
