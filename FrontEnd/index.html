<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimlyt - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container auth-container">
        <header class="auth-header">
            <h1 data-i18n="login_title"><span class="logo-t">T</span>rimlyt</h1>
            <p data-i18n="login_desc">Performance tracking for barbers.</p>
        </header>

        <form id="authForm" class="auth-form">
            <div class="input-group">
                <label for="email" data-i18n="email">Email</label>
                <input type="email" id="email" name="email" placeholder="barber@example.com" required data-i18n="email">
            </div>
            <div class="input-group">
                <label for="password" data-i18n="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password.." required data-i18n="password">
            </div>
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary" data-i18n="login">Log In</button>
                <button type="button" class="btn btn-secondary" id="signupBtn" data-i18n="signup">Sign Up</button>
            </div>
        </form>
        <footer class="app-footer">
            <p><span class="logo-t">T</span>rimlyt &copy; 2026 <strong>Version 1.0</strong></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
