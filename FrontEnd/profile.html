<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimlyt - Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header header-with-action">
            <div style="display: flex; align-items: center; gap: 12px;">
                <h2 style="margin: 0;">Edit Profile</h2>
            </div>
        </header>

        <main class="content">
            <form id="profileForm">
                <div class="profile-upload-section">
                    <div class="profile-pic-large" id="profilePicPreview">
                        <div class="profile-overlay">ðŸ“·</div>
                    </div>
                    <input type="file" id="avatarInput" hidden accept="image/*">
                </div>

                <div class="input-group">
                    <label for="profileEmail">Email</label>
                    <input type="email" id="profileEmail" placeholder="barber@example.com" disabled style="opacity: 0.7;">
                </div>
                
                <div class="input-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </main>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="appointments.html" class="nav-item">Appointments</a>
            <a href="settings.html" class="nav-item">Settings</a>
        </nav>
    </div>
    <script src="main.js"></script>
</body>
</html>
