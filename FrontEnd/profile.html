    <meta charset="UTF-8">

    <title>Trimlyt - Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header class="app-header header-with-action">
            <div style="display: flex; align-items: center; gap: 12px;">
                <button id="infoBtn" class="btn-icon" style="color: var(--text-muted); font-size: 1.2rem;">â“˜</button>
            </div>
            <div class="header-logo"><span class="logo-t">T</span>rimlyt</div>
        </header>

        <main class="content">
            <form id="profileForm">
                <div class="profile-upload-section">
                    <div class="profile-pic-large" id="profilePicPreview">
                        <div class="profile-overlay">ðŸ“·</div>
                    </div>
                    <input type="file" id="avatarInput" hidden accept="image/*">
                </div>

                <div class="input-group">
                    <label for="profileEmail" data-i18n="email">Email</label>
                    <input type="email" id="profileEmail" placeholder="barber@example.com" disabled style="opacity: 0.7;" data-i18n="email">
                </div>
                
                <div class="input-group">
                    <label for="newPassword" data-i18n="new_password">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" data-i18n="new_password">
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword" data-i18n="confirm_password">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" data-i18n="confirm_password">
                </div>

                <button type="submit" class="btn btn-primary" data-i18n="update_profile">Update Profile</button>
            </form>
            <footer class="app-footer">
                <p><span class="logo-t">T</span>rimlyt &copy; 2026 <strong>Version 1.0</strong></p>
            </footer>
        </main>

        <!-- Info Modal -->
        <div id="infoModal" class="modal hidden">
            <div class="modal-content">
                <h3 data-i18n="profile_guide">Profile Guide</h3>
                <p style="color: var(--text-muted); line-height: 1.6; margin-bottom: 24px;" data-i18n="profile_guide_text">
                    Update your account information.
                    <br><br>
                    â€¢ <strong>Avatar:</strong> Tap the camera icon to upload a custom profile picture.<br>
                    â€¢ <strong>Security:</strong> Update your password here. You will stay logged in after changing it.
                </p>
                <button id="closeInfoModal" class="btn btn-primary" data-i18n="got_it">Got it</button>
            </div>
        </div>

        <nav class="bottom-nav">
