<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimlyt Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header header-with-action">
            <h2>History</h2>
            <button id="addAppointmentBtn" class="btn btn-primary btn-sm">+ Add</button>
        </header>

        <main class="content">
            <!-- List of Appointments -->
            <div id="appointmentList" class="appointment-list">
                <div class="empty-state">
                    <p>No appointments logged yet.</p>
                    <p style="font-size: 0.9rem; opacity: 0.8;">Tap "+ Add" to track your first cut.</p>
                </div>
            </div>
        </main>

        <!-- Add Appointment Modal -->
        <div id="addModal" class="modal hidden">
            <div class="modal-content">
                <h3>New Appointment</h3>
                <form id="addAppointmentForm">
                    <div class="input-group">
                        <label>Service</label>
                        <input type="text" id="serviceInput" placeholder="e.g. Haircut" required>
                    </div>
                    <div class="input-group">
                        <label>Price</label>
                        <input type="number" id="priceInput" placeholder="0.00" required>
                    </div>
                    <div class="input-group">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="dateInput" required>
                    </div>
                    <div class="input-group">
                        <label>Extras (Optional)</label>
                        <input type="text" id="extrasInput" placeholder="Tip, etc.">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="closeAddModal" style="margin-top: 12px; background: transparent; color: #ff0000; border: none">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Actions Modal -->
        <div id="actionModal" class="modal hidden">
            <div class="modal-content">
                <h3>Options</h3>
                <button class="btn-option">User didn't show up</button>
                <button class="btn-option">Appointment Finished</button>
                <button class="btn-option">Canceled</button>
                <button class="btn-option">Edit Appointment</button>
                <button class="btn-option btn-danger">Delete Appointment</button>
                <button id="closeModal" style="margin-top: 12px; background: transparent; color: #ff0000; border: none;">Cancel</button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="appointments.html" class="nav-item active">Appointments</a>
            <a href="settings.html" class="nav-item">Settings</a>
        </nav>
    </div>
    <script src="main.js"></script>
</body>
</html>
