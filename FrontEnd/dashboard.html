<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimlyt Dashboard</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="app-container">
        <header class="app-header header-with-action">
            <h2>Dashboard</h2>
            <div id="profileBtn" class="profile-pic-placeholder"></div>
        </header>

        <main class="content">
            <!-- Hero / Quick Add -->
            <section class="hero">
                <h1>Track every cut.</h1>
                <button id="quickAddBtn" class="btn btn-primary btn-large">+ Add Appointments</button>
                <button id="walkInBtn" class="btn btn-secondary btn-large" style="margin-top: 12px;">Walk-in (Now)</button>
            </section>

            <!-- Metrics Grid -->
            <section class="metrics-grid">
                <div class="card metric-card full-width">
                    <h3>Today's Revenue</h3>
                    <p class="value">$0</p>
                    <p class="expected-value">Exp: $0</p>
                </div>
                <div class="card metric-card">
                    <h3>This Week</h3>
                    <p class="value">$0</p>
                    <p class="expected-value">Exp: $0</p>
                </div>
                <div class="card metric-card">
                    <h3>This Month</h3>
                    <p class="value">$0</p>
                    <p class="expected-value">Exp: $0</p>
                </div>
            </section>

            <!-- Goal Section -->
            <section class="card goal-card">
                <div class="goal-header">
                    <h3>Monthly Goal</h3>
                    <span class="goal-percent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <p class="goal-details">$0 / $5,000</p>
            </section>
        </main>

        <!-- Add Appointment Modal -->
        <div id="addModal" class="modal hidden">
            <div class="modal-content">
                <h3>New Appointment</h3>
                <form id="addAppointmentForm">
                    <div class="input-group">
                        <label>Service</label>
                        <input type="text" id="serviceInput" placeholder="e.g. Haircut" required>
                    </div>
                    <div class="input-group">
                        <label>Price</label>
                        <input type="number" id="priceInput" placeholder="0.00" required>
                    </div>
                    <div class="input-group">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="dateInput" required>
                    </div>
                    <div class="input-group">
                        <label>Extras (Optional)</label>
                        <input type="text" id="extrasInput" placeholder="Tip, etc.">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="closeAddModal" class="btn btn-text">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Profile / Account Modal -->
        <div id="profileModal" class="modal hidden">
            <div class="modal-content">
                <h3>Account</h3>
                <p style="text-align: center; margin-bottom: 24px; color: var(--text-muted);">barber@example.com</p>
                <a href="profile.html" class="btn-option" style="text-decoration: none;">Edit Profile</a>
                <a href="subscription.html" class="btn-option" style="text-decoration: none;">Subscription</a>
                <button id="logoutBtn" class="btn-option btn-danger">Log Out</button>
                <button id="closeProfileModal" class="btn btn-text">Close</button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item active">Dashboard</a>
            <a href="appointments.html" class="nav-item">Appointments</a>
            <a href="settings.html" class="nav-item">Settings</a>
        </nav>
    </div>
    <script src="main.js"></script>
</body>
</html>
